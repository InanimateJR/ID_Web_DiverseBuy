<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Feed</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <!-- Container that wraps around all code -->
    <div class="container">
        <!-- Nav Bar -->
        <nav>
            <ul class="logo-search-filter">
                <li>
                    <a href="#">
                        <div class="logo">
                            <img src="images/DiverseBuy_Logo3.png" id="logo">
                        </div>
                    </a>
                </li>
                <li>
                    <!-- Code for Search Bar -->
                    <a href="#">
                        <div class="input-wrapper">
                            <div class="fa fa-search"></div>
                            <input type="text" placeholder="Search" />
                            <div class="fa fa-times"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <!-- Code for Search Filter (Not Clicked) -->
                    <a href="#">
                        <div class="icon">
                            <img src="images/Filter_Null.png" class="filterNull_icon">
                            <img src="images/Filter_On.png" class="filterOn_icon">
                        </div>
                    </a>
                </li>
            </ul>
            <ul class="ul-icon">
                <!-- Code for Sell Icon (Not Clicked) -->
                <li>
                    <a href="#">
                        <div class="icon">
                            <img src="images/Sell_Null.png" class="sellNull_icon">
                            <img src="images/Sell_On.png" class="sellOn_icon">
                        </div>
                        <div class="name"> Sell </div>
                    </a>
                </li>
                <!-- Code for Rewards Icon (Not Clicked) -->
                <li>
                    <a href="#">
                        <div class="icon">
                            <img src="images/Rewards_Null.png" class="rewardsNull_icon">
                            <img src="images/Rewards_On.png" class="rewardsOn_icon">
                        </div>
                        <div class="name"> Rewards </div>
                    </a>
                </li>
                <!-- Code for Quest Icon (Not Clicked) -->
                <li>
                    <a href="#">
                        <div class="icon">
                            <img src="images/Quest_Null.png" class="questNull_icon">
                            <img src="images/Quest_On.png" class="questOn_icon">
                        </div>
                        <div class="name"> Quest </div>
                    </a>
                </li>
                <!-- Code for Chat Icon (Not Clicked) -->
                <li>
                    <a href="#">
                        <div class="icon">
                            <img src="images/Chat_Null.png" class="chatNull_icon">
                            <img src="images/Chat_On.png" class="chatOn_icon">
                        </div>
                        <div class="name"> Chat </div>
                    </a>
                </li>
                <!-- Code for Cart Icon (Not Clicked) -->
                <li>
                    <a href="#">
                        <div class="icon">
                            <img src="images/Cart_null.png" class="cartNull_icon">
                            <img src="images/Cart_On.png" class="cartOn_icon">
                        </div>
                        <div class="name"> Cart </div>
                    </a>
                </li>
                <!-- Code for Profile Icon (Not Clicked) -->
                <li>
                    <a href="#">
                        <div class="icon">
                            <img src="images/Profile_Null.png" class="profileNull_icon">
                            <img src="images/Profile_On.png" class="profileOn_icon">
                        </div>
                        <div class="name"> Profile </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src='main.js'></script>
</body>
</html>
